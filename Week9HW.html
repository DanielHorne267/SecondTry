<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Practice</title>
    <style media="screen">
      caption {
        font-size: 1.5em;
        text-transform: uppercase;
        text-shadow: 5px 5px 6px black;
        padding-bottom: 5px;
      }
      thead, tfoot {
        background-color: #3f87a6;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        font-weight: bold;
      }
      table {
        border-collapse: collapse;
        border: 1px solid black;
      }
      td, th {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>

    <table>
      <caption>True Statistics</caption>
      <thead>
        <tr>
          <th colspan = "1"></th>
          <th colspan = "3">Real Stuff</th>
          <th colspan = "1"></th>
        </tr>
        <tr>
          <td>1st Column</td>
          <td>2nd Column</td>
          <td>3rd Column</td>
          <td>4th Column</td>
          <td>5th Column</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Numbers going up by 1</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Numbers going down by 1</td>
          <td>4</td>
          <td>3</td>
          <td>2</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Number of columns in this row</td>
          <td>5</td>
          <td>5</td>
          <td>5</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Number of numbers in this column</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Number in letters</td>
          <td>ten</td>
          <td>ten</td>
          <td>ten</td>
          <td>ten</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>% of importance</td>
          <td>0%</td>
          <td>17%</td>
          <td>10%</td>
          <td>0%</td>
        </tr>
      </tfoot>
    </table>
    <form action="" method="post">
      <label for="feedback">Was this chart helpful</label>
      <select id="feedback" name="feedback">
        <option value="">--Chose an Option--</option>
        <option value="yes">Yes</option>
        <option value="yes">Extremly</option>
        <option value="yes">Very Much So</option>
        <option value="yes">Of course</option>
      </select>
    </form>
  </body>
</html>
